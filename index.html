<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 NFL League Scores!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/nfl-logo.png" alt="NFL Logo">
        </div>
        <h1>2024 NFL League Scores</h1>
        <p>NFL League scores updated weekly!</p>
    </header>
    <main>
        <section id="leaderboard" class="card">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>

        <section id="weekly-scores" class="card">
            <h2>Weekly Scores</h2>
            <div id="collapsibleScores">
                <!-- Collapsible sections will be added dynamically -->
            </div>
        </section>

        <section id="season-highlight" class="card">
            <h2>Season Highlight</h2>
            <div class="highlight-container">
                <div class="highlight-item">
                    <h3>2024 Season Winner!</h3>
                    <div class="framed-pic winner">
                        <img src="Assets/matt.png" alt="Matt">
                    </div>
                    <p>Matt</p>
                </div>
                <div class="highlight-item">
                    <h3>ðŸ¥„ Current Wooden Spoon Holder!</h3>
                    <div class="framed-pic loser">
                        <img src="Assets/ste.png" alt="Ste">
                    </div>
                    <p>Ste</p>
                </div>
            </div>
        </section>

        <section id="honorary-winners" class="card">
            <h2>Honorary Winners</h2>
            <div id="confetti-container"></div>
            <div class="honorary-container">
                <!-- Honorary winners will be dynamically added -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NFL League Tracker. All rights reserved.</p>
    </footer>
    <script>
        // Honorary winners data
        const honoraryWinners = [
            { name: "Matt", year: 2024, picture: "Assets/matt.png" },
            { name: "Gaz", year: 2023, picture: "Assets/gaz.png" },
            { name: "Ste", year: 2022, picture: "Assets/ste.png" },
            { name: "Jarv", year: 2021, picture: "Assets/jarv.png" },
        ];

        // Create confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Display honorary winners
        function displayHonoraryWinners() {
            const container = document.querySelector('.honorary-container');
            honoraryWinners.forEach(winner => {
                const winnerHTML = `
                    <div class="honorary-item">
                        <div class="framed-pic">
                            <img src="${winner.picture}" alt="${winner.name}">
                        </div>
                        <div class="honorary-banner">
                            <p>${winner.name} - ${winner.year}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += winnerHTML;
            });
        }

        // Call functions on page load
        window.onload = () => {
            createConfetti();
            displayHonoraryWinners();
        };
    </script>
</body>
</html>
