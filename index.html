<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL League Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/nfl-logo.png" alt="NFL Logo">
        </div>
        <h1>NFL League Tracker</h1>
        <p>Track weekly scores and see who's leading!</p>
    </header>
    <main>
        <section id="leaderboard" class="card">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>

        <section id="weekly-scores" class="card">
            <h2>Weekly Scores</h2>
            <div id="collapsibleScores">
                <!-- Collapsible sections will be added dynamically -->
            </div>
        </section>

        <section id="season-highlight" class="card">
            <h2>Season Highlight</h2>
            <div class="highlight-container">
                <div class="highlight-item">
                    <h3>Winner</h3>
                    <div class="framed-pic winner">
                        <img src="Assets/matt.jpg" alt="Matt">
                    </div>
                    <p>Matt</p>
                </div>
                <div class="highlight-item">
                    <h3>Wooden Spoon</h3>
                    <div class="framed-pic loser">
                        <img src="Assets/ste.jpg" alt="Ste">
                    </div>
                    <p>Ste</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NFL League Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
